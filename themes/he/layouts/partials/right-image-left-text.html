<section class="section-padding" data-aos="fade-up" data-aos-delay="150">
  <div class="container">
    <div class="row align-items-center justify-content-around">
      <div class="col-lg-5 col-md-8 col-sm-10 mt-5 mt-lg-0">
        <h2 class="section-title">{{ .title | markdownify }}</h2>
        <p class="pb-20">{{ .content | markdownify }}</p>
        <ul class="check-list list-unstyled">
          {{ range .bulletpoints }}
          <li class="mb-15">
            <svg
              width="16"
              height="11"
              viewBox="0 0 18 13"
              class="text-primary mr-2"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2 6.125L6.91892 11L16 2"
                stroke="currentColor"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            {{. | markdownify}}
          </li>
          {{ end }}
        </ul>
      </div>
      <div class="col-lg-5 col-md-8 col-sm-10">
        <div class="d-inline-block">
          <img
            loading="lazy"
            class="img-fluid rounded-sm"
            src="{{ .image | absURL}}"
          />
        </div>
      </div>
    </div>
  </div>
</section>
