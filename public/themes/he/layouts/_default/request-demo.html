{{ define "main" }}

<section class="section-padding contact-section has-shapes" data-aos="fade-in" data-aos-delay="150">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-9 col-md-9 text-center mb-40">
        <div class="content">
          {{ .Content }}
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-xl-2 col-lg-2"></div>
      <div class="col-xl-8 col-lg-8">
        <form method="POST" class="rounded shadow p-30" action="{{site.Params.contact_form_action}}">
          <div class="form-group mb-30">
            <label class="text-black-200 h5 font-weight-600 mb-2" for="fname">{{ i18n "first_name"}}*</label>
            <input class="form-control shadow-none" type="text" placeholder="" id="fname" required>
          </div>
          <div class="form-group mb-30">
            <label class="text-black-200 h5 font-weight-600 mb-2" for="lname">{{ i18n "last_name"}}*</label>
            <input class="form-control shadow-none" type="text" placeholder="" id="lname" required>
          </div>
          <div class="form-group mb-30">
            <label class="text-black-200 h5 font-weight-600 mb-2" for="email">{{i18n "business_email"}}*</label>
            <input class="form-control shadow-none" type="email" placeholder="barker@Copper.io" id="email" required>
          </div>
          <div class="form-group mb-30">
            <label class="text-black-200 h5 font-weight-600 mb-2" for="job_title">{{i18n "job_title"}}*</label>
            <input class="form-control shadow-none" type="url" id="job_title" placeholder="" required>
          </div>
          <div class="form-group mb-30">
            <label class="text-black-200 h5 font-weight-600 mb-2" for="phone">{{i18n "phone_number"}}*</label>
            <input class="form-control shadow-none" type="tel" placeholder="Phone number" required>
          </div>
          <div class="form-group mb-30">
            <label class="text-black-200 h5 font-weight-600 mb-2" for="message">{{i18n "request_message"}}</label>
            <textarea class="form-control shadow-none" name="comment" rows="5" id="message" required></textarea>
          </div>
          <button class="btn btn-primary w-100" type="submit">{{ i18n "submit"}}</button>
        </form>
      </div>
      <div class="col-xl-2 col-lg-2"></div>
    </div>
  </div>

  <div class="shape-1 shape-sm bg-secondary rounded-circle"></div>
  <div class="shape-2 shape-sm-2 bg-primary rounded-circle"></div>
  <div class="shape-3 shape-sm bg-secondary rounded-circle"></div>
  <div class="shape-4 shape-sm-2 bg-tertiary rounded-circle"></div>
</section>

{{ end }}
